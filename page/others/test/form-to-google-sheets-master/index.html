<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GAS Form Test</title>
    <link type="text/css" href="/page/others/test/form-to-google-sheets-master/index.css" rel="stylesheet">
</head>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyhvxHhIhM4LddpfWN5dISaowWUc_7uriVO1CeJEbBCO1RV9dtm/exec'
    const form = document.forms['submit-to-google-sheet']

    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
    })

</script>

<body>
    <div class="form">
        <form name="submit-to-google-sheet">
            <p>名前 -></p>
            <input name="name" type="text" placeholder="名前を入力してください" required>
            <p>Twitter ID -></p>
            <input name="TwitterID" type="text" placeholder="Twitter IDを入力してください" required>
            <p>メッセージ -></p>
            <input name="msg" type="text" placeholder="メッセージを入力してください" required>
            <button type="submit">Send</button>
        </form>
    </div>
    <a href="https://docs.google.com/spreadsheets/d/1pnmIvlR3N7DtkDC6LhD61g23n9SoD8Oup6tF6dbyXj4/edit#gid=0">View Google sheets</a>
</body>
